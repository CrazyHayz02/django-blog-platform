{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="post-card">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">
        By {{ post.author }} • {{ post.created_at|date:"M d, Y" }}
    </p>
    <p>{{ post.content }}</p>
</article>

<a href="{% url 'home' %}" class="btn btn-primary">← Back</a>
{% if user == post.author %}
    <a href="{% url 'edit-post' post.id %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'delete-post' post.id %}" class="btn btn-secondary">Delete</a>
{% endif %}
{% endblock %}
