{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>By {{ post.author }}</small></p>
<a href="/">Back</a>
{% if post.author == user %}
  <a href="{% url 'edit-post' post.id %}">Edit</a>
  <a href="{% url 'delete-post' post.id %}">Delete</a>
{% endif %}
{% endblock %}
