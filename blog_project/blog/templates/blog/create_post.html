{% extends "base.html" %}
{% block content %}

<div class="form-wrapper">
    <h1>Create Post</h1>

    <form method="POST" class="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <small class="error">
                        {{ field.errors|striptags }}
                    </small>
                {% endif %}
            </div>

            
        {% endfor %}
        

        <button type="submit" class="btn btn-primary">
            Publish
        </button>
    </form>
</div>

{% endblock %}
