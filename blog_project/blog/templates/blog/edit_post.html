{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>
    <form method="POST" class="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <small class="error">
                        {{ field.errors|striptags }}
                    </small>
                {% endif %}
            </div>

            
        {% endfor %}
        

        <button type="submit" class="btn btn-primary">
            Save Changes
        </button>
    </form>
{% endblock %}
