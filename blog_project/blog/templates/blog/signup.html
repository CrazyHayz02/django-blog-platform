{% extends "base.html" %}
{% block content %}

<div class="auth-page">
    <div class="auth-card">
        <h1>Create an account</h1>
        <p class="form-subtitle">
            Sign up to start posting.
        </p>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-create auth-btn">
                Sign Up
            </button>
        </form>
    </div>
</div>

{% endblock %}
